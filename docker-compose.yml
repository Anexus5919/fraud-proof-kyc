version: '3.8'

services:
  # PostgreSQL with pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: kyc-postgres
    environment:
      POSTGRES_USER: kyc
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: kyc_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kyc -d kyc_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
